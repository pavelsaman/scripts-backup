name: Shellcheck

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - ".github/"

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: style
          check_together: 'yes'
          ignore+paths: pss
